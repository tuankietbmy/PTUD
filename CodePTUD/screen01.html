<!DOCTYPE html>
<html>
<head>
    <title>Quản lý kho</title>
    <style>
        /* CSS cho thanh menu */
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li.menu-item {
            float: left;
        }

        li.menu-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.menu-item a:hover {
            background-color: #444;
        }

        /* CSS cho bảng nhập liệu */
        table.input-table {
            border-collapse: collapse;
            width: 100%;
        }

        table.input-table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        /* CSS cho bảng hiển thị dữ liệu đã nhập */
        table.display-table {
            border-collapse: collapse;
            width: 100%;
        }

        table.display-table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Thanh menu -->
    <ul class="menu">
        <li class="menu-item"><a href="#">Tổng quan</a></li>
        <li class="menu-item"><a href="#">Nhập/Xuất kho</a></li>
        <li class="menu-item"><a href="#">Quản lý</a></li>
        <li class="menu-item"><a href="#">Thống kê</a></li>
    </ul>

    <!-- Bảng nhập liệu -->
    <h2 style="text-align: center;">Lập phiếu mua nguyên vật liệu</h2>
    <table class="input-table">
        <tr>
            <th>ID phiếu lập</th>
            <th>Ngày lập phiếu</th>
            <th>ID nguyên vật liệu</th>
            <th>Số lượng</th>
            <th>Đơn vị tính</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="id_phieu_lap" readonly></td>
            <td><input type="text" id="ngay_lap_phieu" readonly></td>
            <td><input type="text" name="id_nguyen_vat_lieu"></td>
            <td><input type="text" name="so_luong"></td>
            <td><input type="text" name="don_vi_tinh"></td>
            <td><button type="button" onclick="themPhieuMua()">Thêm</button></td>
        </tr>
    </table>

    <!-- Bảng hiển thị dữ liệu đã nhập -->
    <h2 style="text-align: center;">Danh sách dữ liệu đã nhập</h2>
    <table class="display-table">
        <tr>
            <th>Số thứ tự</th>
            <th>ID phiếu lập</th>
            <th>Ngày lập phiếu</th>
            <th>ID nguyên vật liệu</th>
            <th>Số lượng</th>
            <th>Đơn vị tính</th>
        </tr>
    </table>
    <button  >Xác nhận</button>
    <button style="float: right;">Hủy bỏ</button>
    <script>
        // Biến đếm số thứ tự
        var soThuTu = 1;

        // Hàm để thêm phiếu mua vào bảng hiển thị
        function themPhieuMua() {
            var idNVL = document.getElementsByName("id_nguyen_vat_lieu")[0].value;
            var soLuong = document.getElementsByName("so_luong")[0].value;
            var donViTinh = document.getElementsByName("don_vi_tinh")[0].value;

            // Lấy giá trị ID phiếu lập và Ngày lập phiếu từ trường nhập liệu readonly
            var idPhieuLap = document.getElementById("id_phieu_lap").value;
            var ngayLapPhieu = document.getElementById("ngay_lap_phieu").value;

            var displayTable = document.querySelector(".display-table");
            var newRow = displayTable.insertRow(displayTable.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            cell1.innerHTML = soThuTu++;
            cell2.innerHTML = idPhieuLap;
            cell3.innerHTML = ngayLapPhieu;
            cell4.innerHTML = idNVL;
            cell5.innerHTML = soLuong;
            cell6.innerHTML = donViTinh;
        }

        // Tự động tạo ID phiếu lập và ngày lập phiếu
        window.onload = function () {
            var idPhieuLap = "PL" + Math.floor(1000 + Math.random() * 9000);
            var ngayLapPhieu = new Date().toLocaleDateString();
            document.getElementById("id_phieu_lap").value = idPhieuLap;
            document.getElementById("ngay_lap_phieu").value = ngayLapPhieu;
        };
    </script>
</body>
</html>
